<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks and Ducks</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:#e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #duckContainer {
            font-size: 48px; /* Adjust size as needed */
            margin-bottom: 20px; /* Space between duck and loading bar */
            animation: bounce 1s infinite;
        }

        #progressBar {
            width: 80%; /* Adjust width as needed */
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
        }

        #progressBar span {
            display: block;
            height: 30px;
            background-color: #4caf50;
            width: 0%;
            text-align: center;
            color: white;
            border-radius: 25px;
            line-height: 30px; /* Vertically center text */
        }

        /* Duck bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Popup container - for FAQ / Game Guide */
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            width: 300px; /* Adjust width as needed */
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px; /* Adjust for the width */
        }

        /* Popup arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from {opacity: 0;} 
            to {opacity: 1;}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity:1 ;}
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">

    <script>
        // Simulate a loading process
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                document.querySelector('#progressBar span').style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('loadingScreen').style.display = 'none';
                }
            }, 100);  // Adjust timing as needed
        }

        // Call simulateLoading when the page has finished loading
        window.onload = function() {
            simulateLoading();
        };
    </script>
